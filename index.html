

<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/calculator-ui.css">
    </head>

    <body>
        
        <div id="main-container">

            <div id="calculator">

                <div id="display-container">
                <input type="text" id="calc-result">
                </div>
                

                
                    <div id= "output-control-container">
                        <div class="operand">xʸ</div>
                        <div class="operand">√</div>
                        <div class="operand">%</div>
                    </div>
                <div id="input-container">
                    

                    <div id="keys-container">
                        <div class="operator">7</div>
                        <div class="operator">8</div>
                        <div class="operator">9</div>
                        <div class="operator">4</div>
                        <div class="operator">5</div>
                        <div class="operator">6</div>
                        <div class="operator">1</div>
                        <div class="operator">2</div>
                        <div class="operator">3</div>
                        <div class="operator">0</div>
                        <div class="operator">.</div>
                        <div class="operator">π</div>
                                            
                    </div>

                    <div id= "operators-container">
                        <div class="operand">AC</div>
                        <div class="operand">-></div>
                        <div class="operand">x</div>             
                        <div class="operand">÷</div>
                        <div class="operand">+</div>
                        <div class="operand">-</div>
                        <div class="operand">=</div>
                        <div class="operand">+/-</div>                     

                       
                    </div>
                </div>
            </div>
        </div>

        <scripts type ="text" src="scripts/calculator.js"></scripts>

    </body>


</html>
