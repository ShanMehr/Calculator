

<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/calculator-ui.css">
    </head>

    <body>
        
        <div id="main-container">

            <div id="calculator">

                <div id="display-container">
                <div id="calc-result"></div>
                </div>
                

                
                    <div id= "output-control-container">
                        <div id="output-control-keys-container">
                            <button class="operand">xʸ</button>
                            <button class="operand">√</button>
                            <button class="operand">%</button>
                        </div>
                    </div>
                <div id="input-container">

                    <div id="keys-container">
                        <button id="7"class="operator">7</button>
                        <button id="8" class="operator">8</button>
                        <button id="9" class="operator">9</button>
                        <button id="4" class="operator">4</button>
                        <button id="5" class="operator">5</button>
                        <button id="6" class="operator">6</button>
                        <button id="1" class="operator">1</button>
                        <button id="2" class="operator">2</button>
                        <button id="3" class="operator">3</button>
                        <button id="0" class="operator">0</button>
                        <button id="." class="operator">.</button>
                        <button id="π" class="operator">π</button>
                                            
                    </div>

                    <div id= "operators-container">
                        <button id="AC" class="operand">AC</button>
                        <button id="backspace" class="operand">-></button>
                        <button id="x" class="operand">x</button>             
                        <button id="/" class="operand">÷</button>
                        <button id="+" class="operand">+</button>
                        <button id="-" class="operand">-</button>
                        <button id="=" class="operand">=</button>
                        <button id="+/-" class="operand">+/-</button>                     

                       
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/calculator.js"></script>
        

    </body>


</html>
